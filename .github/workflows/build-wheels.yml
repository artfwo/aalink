name: Build wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-11, android-arm64]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          
      # Reste des étapes ici...
      # Assurez-vous d'ajouter des conditions pour exécuter les étapes uniquement sur les plateformes appropriées

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16
        env:
          CIBW_SKIP: pp* *_i686 *-win32
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_ANDROID: arm64
          MACOSX_DEPLOYMENT_TARGET: 10.14
          # Ajouter les variables d'environnement nécessaires pour Android

      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl
